# This block applies only to 'your-shared-server'.
# For all servers, remove the 'hostname' line.
# hostname your-shared-server.com

    # 1. Copy your local zsh config to the remote sandbox directory
    #    This uses --dest to create the remote 'my-kitty-configs' dir.
    #    Syntax is: copy --dest <REMOTE_DEST> <LOCAL_SOURCE>
    copy --dest .zshrc .config/zsh/.zshrc

    # 2. Copy your local nvim config to the remote sandbox directory
    #    This will copy the entire nvim directory to the remote destination.
    copy --dest .config/nvim .config/nvim

    # 3. Tell zsh to use this sandbox directory
    #    (ZDOTDIR tells zsh where to find its config files)
    env ZDOTDIR=~

    # 4. Tell neovim to use this sandbox directory
    #    (XDG_CONFIG_HOME tells nvim where to look for its 'nvim' folder)
    env XDG_CONFIG_HOME=~/.config
